colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #dim_foreground: '0x9a9a9a'
    bright_foreground: '0xe6efff'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor. If these are unset,
  # the cursor color will be the inverse of the cell color.
  #cursor:
  #  text: '0x000000'
  #  cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x1e2127'
    # red:     '0xe06c75'
    red:     '#ab4642'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    # magenta: '0xc678dd'
    magenta: '#ba8baf'
    # cyan:    '0x56b6c2'
    cyan:    '#1ABB9B'
    # white:   '0x828791'
    white:   '0xe0def4'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    # magenta: '0xc678dd'
    magenta: '#ba8baf'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    # magenta: '0xc678dd'
    magenta: '#ba8baf'
    cyan:    '0x56b6c2'
    white:   '0x828791'
